<html>
    <head>
        <style>
        h1{
            text-transform: capitalize;
            text-decoration: overline;
        }
        h2{
            text-transform: uppercase;
            text-decoration: underline;
        }
        h3{
            text-transform: lowercase;
            text-decoration: line-through;
        }
        h4{
            text-transform: none;
            text-decoration: overline underline;
        }
        </style>
    </head>
    <body>
        <h1>book</h1>
        <h2>book</h2>
        <h3>book</h3>
        <h4>book</h4>
    </body>
</html>
